  <style>
    /* –¶–≤–µ—Ç–∞ */
    :root {
      --neon-pink: #ff1df0;
      --neon-blue: #2af2ff;
      --neon-white: #fff;
      --bg-shadow: 0 0 20px var(--neon-pink), 0 0 40px var(--neon-pink);

    /* –û–±—â–∏–µ —Å–±—Ä–æ—Å—ã */
    * {

    body {
      font-family: 'Montserrat', sans-serif;
      color: var(--neon-white);
      background: #000;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    /* –í–∏–¥–µ–æ-—Ñ–æ–Ω */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;

      pointer-events: none;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –±–∏–æ */
    .bio-card {
      max-width: 420px;
      background: rgba(0,0,0,0.5);
      border-radius: 18px;
      padding: 2.5rem 2rem;
      box-shadow: var(--bg-shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      user-select: none;
      animation: fadeIn 1.3s ease forwards;
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
    .bio-card h1 {
      font-weight: 600;
      font-size: 2.8rem;
      margin-bottom: 1.2rem;
      letter-spacing: 2px;
      color: var(--neon-pink);
      text-shadow:
        0 0 8px var(--neon-pink),
        0 0 20px var(--neon-pink);
    }

    /* –ü—É–Ω–∫—Ç—ã */
    .bio-card p {
      font-family: 'Roboto Mono', monospace;
      font-size: 1.2rem;
      margin: 0.6rem 0;
      letter-spacing: 1.1px;
      text-shadow:
        0 0 5px var(--neon-blue),
        0 0 15px var(--neon-blue);
      color: var(--neon-white);
      line-height: 1.3;
    }

    /* –û—Å–æ–±—ã–π –∞–±–∑–∞—Ü - –ª–µ–≥–∞–ª—å–Ω—ã–π */
    .legal {

      font-style: italic;
      font-size: 1rem;
      color: #aaa;
      text-shadow: none;
      letter-spacing: 0.9px;
      line-height: 1.4;
    }

    /* –ü–æ—Å–ª–µ–¥–Ω—è—è —Ñ—Ä–∞–∑–∞ */
    .bye {
      margin-top: 1.6rem;
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--neon-pink);
      text-shadow:
        0 0 8px var(--neon-pink),
        0 0 22px var(--neon-pink);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* –ê–¥–∞–ø—Ç–∏–≤ */
    @media (max-width: 450px) {
      .bio-card {
        max-width: 90vw;
        padding: 1.8rem 1.5rem;
      }

      .bio-card h1 {
        font-size: 2.2rem;
      }

      .bio-card p {
        font-size: 1rem;
      }
    }
  </style>
