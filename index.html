<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pablo Bio</title>

  <!-- Шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

  <style>
    :root {
      --glow: 0 0 12px #fff, 0 0 24px #ff1df0, 0 0 36px #ff1df0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Russo One', sans-serif;
      color: #fff;
      overflow: hidden;          /* убираем прокрутку — фон на весь экран */
    }

    /* Видео-фон */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;      /* клики идут сквозь видео */
    }

    /* Карточка био */
    .bio-card {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      text-shadow: var(--glow);
      animation: fadeIn 1.2s ease both;
      padding: 1.5rem;
    }

    .bio-card h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    .bio-card p {
      font-size: 1.2rem;
      margin: 0.35rem 0;
      letter-spacing: 0.5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(.95); }
      to   { opacity: 1; transform: scale(1);  }
    }
  </style>
</head>

<body>
  <!-- Видео-фон -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="baackground.mp4" type="video/mp4">
  </video>

  <!-- Содержимое -->
  <div class="bio-card">
    <h1>My bio 🤩</h1>

    <p>👁 name: Pablo 👁</p>
    <p>🇷🇺 Location: Russia 🇷🇺</p>
    <p>👋 years: 15 👋</p>
    <p>😈 юz: @kirrr5 😈</p>

    <p style="margin-top: 1rem;">
      никогда не нарушал закон РФ,<br>
      законопослушный гражданин РФ 🇷🇺
    </p>

    <p style="margin-top: 1rem;">bb 😈</p>
  </div>
</body>
</html>
