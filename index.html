<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pablo Bio</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto+Mono&display=swap" rel="stylesheet" />

  <style>
    :root {
      --neon-pink: #ff1df0;
      --neon-blue: #2af2ff;
      --white: #fff;
      --bg-shadow: 0 0 20px rgba(255, 29, 240, 0.8), 0 0 40px rgba(255, 29, 240, 0.6);
    }

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: var(--white);
      background: #000;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.4) saturate(1.2);
      pointer-events: none;
    }

    .bio-card {
      max-width: 420px;
      background: rgba(0,0,0,0.5);
      border-radius: 18px;
      padding: 2.5rem 2rem;
      box-shadow: var(--bg-shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      user-select: none;
      animation: fadeIn 1.3s ease forwards;
    }

    .bio-card h1 {
      font-weight: 600;
      font-size: 2.8rem;
      margin-bottom: 1.2rem;
      letter-spacing: 2px;
      color: var(--white);
      text-shadow: none;
    }

    .bio-card p {
      font-family: 'Roboto Mono', monospace;
      font-size: 1.2rem;
      margin: 0.6rem 0;
      letter-spacing: 1.1px;
      color: var(--white);
      text-shadow:
        0 0 6px var(--neon-pink),
        0 0 16px var(--neon-pink),
        0 0 26px var(--neon-blue);
      line-height: 1.3;
    }

    .legal {
      margin-top: 1.3rem;
      font-style: italic;
      font-size: 1rem;
      color: #aaa;
      text-shadow: none;
      letter-spacing: 0.9px;
      line-height: 1.4;
    }

    .bye {
      margin-top: 1.6rem;
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--neon-pink);
      text-shadow:
        0 0 8px var(--neon-pink),
        0 0 22px var(--neon-pink);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 450px) {
      .bio-card {
        max-width: 90vw;
        padding: 1.8rem 1.5rem;
      }

      .bio-card h1 {
        font-size: 2.2rem;
      }

      .bio-card p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="baackground.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="bio-card">
    <h1>My bio 🤩</h1>
    <p>👁 name: Pablo 👁</p>
    <p>🇷🇺 Location: Russia 🇷🇺</p>
    <p>👋 years: 15 👋</p>
    <p>😈 юz: @kirrr5 😈</p>
    <p class="legal">
      никогда не нарушал закон РФ,<br />
      законопослушный гражданин РФ 🇷🇺
    </p>
    <p class="bye">bb 😈</p>
  </div>
</body>
</html>
