<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pablo Bio</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto+Mono&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      background: #000;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.4) saturate(1.2);
      pointer-events: none;
    }

    .bio-card {
      position: fixed;
      top: 15px;  /* сверху, немного отступ */
      left: 50%;
      transform: translateX(-50%);
      max-width: 400px;
      background: rgba(0,0,0,0.6);
      padding: 1rem 1.5rem;
      border-radius: 12px;
      text-align: center;
      user-select: none;
      font-family: 'Roboto Mono', monospace;
      line-height: 1.3;
      font-weight: 500;
      font-size: 1.1rem;
      color: #fff;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      z-index: 10;
    }

    .bio-card h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 0.8rem;
      color: #fff;
      text-shadow: none;
    }

    .bio-card p {
      margin: 0.35rem 0;
      color: #fff;
      text-shadow: none;
    }

    @media (max-width: 450px) {
      .bio-card {
        max-width: 90vw;
        font-size: 1rem;
        padding: 0.8rem 1rem;
      }
      .bio-card h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="baackground.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="bio-card">
    <h1>My bio </h1>
    <p>👁 name: Pablo 👁</p>
    <p>🇷🇺 Location: Russia 🇷🇺</p>
    <p>👋 years: 15 👋</p>
    <p>😈 юz: @kirrr5 😈</p>
    <p style="margin-top: 0.8rem; font-style: italic; font-weight: 400; font-size: 0.95rem;">
      никогда не нарушал закон РФ,<br />
      законопослушный гражданин РФ 🇷🇺
    </p>
    <p style="margin-top: 1rem; font-weight: 700; font-size: 1.2rem;">bb 😈</p>
  </div>
</body>
</html>
